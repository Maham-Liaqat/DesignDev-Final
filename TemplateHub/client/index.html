<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesignDev</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%236c3ef6'/%3E%3Ctext x='50%25' y='54%25' text-anchor='middle' dominant-baseline='middle' alignment-baseline='middle' font-size='40' font-family='Jost, Arial, sans-serif' font-weight='bold' fill='%23FF8C00'%3ED%3C/text%3E%3C/svg%3E"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lora:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/flickity-fade@1/flickity-fade.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/jarallax@2/dist/jarallax.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0/dist/quill.core.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/assets/css/theme.min.css" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Libs JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.6.2/dist/countUp.umd.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity-fade@1/flickity-fade.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/jarallax@2/dist/jarallax.min.js"></script>
    <script src="https://unpkg.com/jarallax@2/dist/jarallax-video.min.js"></script>
    <!-- Removed deprecated jarallax-element.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/parallax-js@3.1.0/dist/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0/dist/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Initialize Libraries -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Initialize AOS
        if (typeof AOS !== 'undefined') {
          AOS.init();
        }
        // Initialize CountUp
        if (typeof CountUp !== 'undefined') {
          const countUp = new CountUp('myCounter', 2025);
          if (!countUp.error) countUp.start();
        }
        // Initialize Jarallax
        if (typeof jarallax !== 'undefined') {
          jarallax(document.querySelectorAll('.jarallax'), {
            disableParallax: /iPad|iPhone|iPod|Android/,
            disableVideo: /iPad|iPhone|iPod|Android/
          });
        }
        // Initialize Flickity
        if (typeof Flickity !== 'undefined') {
          const carousels = document.querySelectorAll('.carousel');
          carousels.forEach(el => {
            new Flickity(el, {
              cellAlign: 'left',
              contain: true,
              pageDots: false
            });
          });
        }
        // Initialize Mapbox
        if (typeof mapboxgl !== 'undefined') {
          mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // REPLACE THIS
          // Add map initialization code here if needed
        }
      });
    </script>
    <script src="/assets/js/theme.min.js"></script>
  </body>
</html>
